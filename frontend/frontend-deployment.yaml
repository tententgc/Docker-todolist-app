apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: d21daf4340874b5b2bf858de0b4267ed3a1b7d29925456d2c9fb3d7470489391
          ports:
            - containerPort: 3000
